<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700"> {{ 'auth.login.email' | translate }}
        </label>
        <div class="mt-1">
            <input formControlName="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <oa-form-error-display [control]="form.controls.email" />
        </div>
    </div>

    <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700"> {{ 'auth.login.password' | translate }}
        </label>
        <div class="mt-1">
            <input formControlName="password" id="password" name="password" type="password"
                autocomplete="current-password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <oa-form-error-display [control]="form.controls.password" />
        </div>
    </div>
    <div>
        <button type="submit" [disabled]="!form.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {{ 'auth.login.sign-in' | translate }}
        </button>
    </div>
</form>
