<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700"> {{ 'auth.login.forms.email' | translate }}
        </label>
        <div class="mt-1">
            <input formControlName="email"
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
            <oa-form-error-display [control]="form.controls.email"/>
        </div>
    </div>

    <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700"> {{ 'auth.login.forms.password' | translate }}
        </label>
        <div class="mt-1">
            <input formControlName="password" id="password" name="password" type="password"
                   autocomplete="current-password"
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
            <oa-form-error-display [control]="form.controls.password"/>
        </div>
    </div>
    <div>
        <button type="submit" [disabled]="!form.valid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 disabled:bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
            {{ 'auth.login.forms.actions.sign-in' | translate }}
        </button>
    </div>
</form>
