
<form [formGroup]="form()">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-full">
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">{{ 'employees.form.firstName.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <input formControlName="firstName" type="text" name="firstName" id="firstName" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <oa-form-error-display [control]="form().controls.firstName"  />
                    </div>
                </div>
                <div class="sm:col-span-full">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">{{ 'employees.form.lastName.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <input formControlName="lastName" type="text" name="lastName" id="lastName" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <oa-form-error-display [control]="form().controls.lastName"  />
                    </div>
                </div>
                <div class="sm:col-span-full">
                    <label for="role" class="block text-sm font-medium leading-6 text-gray-900">{{ 'employees.form.role.label' | translate }}</label>
                    <div class="mt-2">
                        <oa-role-picker formControlName="role" />
                        <oa-form-error-display [control]="form().controls.role"  />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" (click)="onCancel()" class="text-sm font-semibold leading-6 text-gray-900">{{'places.form.actions.cancel.label' | translate}}</button>
        <button type="submit" (click)="onSubmit()" [disabled]="!form().valid" class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-cyan-200">{{'places.form.actions.save.label' | translate}}</button>
    </div>
</form>
