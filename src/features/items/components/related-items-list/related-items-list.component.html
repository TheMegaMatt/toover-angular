<ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
    @for (item of items(); track $index) {
        <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
            <span *ngIf="showType()" class="h-5 w-5 flex-shrink-0 text-gray-400">
                <img [src]="item.type.iconUrl" alt="" />
            </span>
            <div class="flex w-0 flex-1 items-center">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                    <span class="truncate font-medium">{{ item.name }}</span>
                    <span *ngIf="item.label" class="flex-shrink-0 text-gray-400">{{ item.label }}</span>
                </div>
            </div>
            <div class="flex w-0 flex-1 items-center">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                    <span *ngIf="item.owner && showOwner()" class="truncate font-medium">{{ item.owner.firstName}} {{ item.owner.lastName}}</span>
                    <span *ngIf="!item.owner && showOwner()" class="flex-shrink-0 text-cyan-700">{{'items.general.available' | translate}} </span>
                    <span *ngIf="showPlace()" class="flex-shrink-0 text-gray-400">{{ item.place.name  }} </span>
                </div>
            </div>
            <div class="ml-4 flex flex-row gap-5 flex-shrink-0" *ngIf="showEdit()">
                <a [routerLink]="['/', 'items', item.id, 'edit']" *ngIf="showEdit()" class="font-medium text-indigo-600 hover:text-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </a>
                <a  [routerLink]="['/', 'items', item.id]"  *ngIf="showView()" class="font-medium text-indigo-600 hover:text-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </a>
            </div>
        </li>
    } @empty {
        <li class="flex items-center justify-around py-4 pl-4 pr-5 text-sm leading-6 ">
            <!-- This example requires Tailwind CSS v2.0+ -->
            <div class="text-center" *ngIf="showCreate()">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">{{ emptyMessage() }}</h3>
                <div class="mt-6">
                    <button [routerLink]="['/','items', 'create']" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <!-- Heroicon name: solid/plus -->
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        {{ createMessage() }}
                    </button>
                </div>
            </div>
        </li>
    }
</ul>
