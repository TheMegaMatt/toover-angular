<ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
    @for (item of items(); track $index) {
        <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
            <span *ngIf="showType()" class="h-5 w-5 flex-shrink-0 text-gray-400">
                <img [src]="item.type.iconUrl" alt=""/>
            </span>
            <div class="flex w-0 flex-1 items-center">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                    <span class="truncate font-medium">{{ item.name }}</span>
                    <span *ngIf="item.label" class="flex-shrink-0 text-gray-400">{{ item.label }}</span>
                </div>
            </div>
            <div class="flex w-0 flex-1 items-center">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                    <span *ngIf="item.owner && showOwner()"
                          class="truncate font-medium">{{ item.owner.firstName }} {{ item.owner.lastName }}</span>
                    <span *ngIf="!item.owner && showOwner()"
                          class="flex-shrink-0 text-cyan-700">{{ 'items.general.available' | translate }} </span>
                    <span *ngIf="showPlace()" class="flex-shrink-0 text-gray-400">{{ item.place.name }} </span>
                </div>
            </div>
            <div class="ml-4 flex flex-row gap-5 flex-shrink-0" *ngIf="showEdit()">
                <a [routerLink]="['/', 'items', item.id, 'edit']" *ngIf="showEdit()"
                   class="font-medium text-cyan-600 hover:text-cyan-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                    </svg>
                </a>
                <a [routerLink]="['/', 'items', item.id]"  *ngIf="showView()"
                   class="font-medium text-cyan-600 hover:text-cyan-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                </a>
            </div>
        </li>
    } @empty {
        <li class="flex items-center justify-around py-4 pl-4 pr-5 text-sm leading-6 ">
            <oa-empty-list [createMessage]="createMessage()" [createLink]="['/', 'items', 'create']"
                           [emptyMessage]="emptyMessage()" [showCreate]="showCreate()"/>
        </li>
    }
</ul>
