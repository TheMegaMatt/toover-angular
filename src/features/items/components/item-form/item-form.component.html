
<form [formGroup]="form()">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.name.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <input formControlName="name" type="text" name="name" id="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <oa-form-error-display [control]="form().controls.name"  />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label for="label" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.label.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <input formControlName="label" type="text" name="label" id="label" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <oa-form-error-display [control]="form().controls.label"  />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label for="typeId" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.type.label' | translate }}</label>
                    <div class="mt-2">
                        <oa-type-picker formControlName="typeId" />
                        <oa-form-error-display [control]="form().controls.typeId"  />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label for="placeId" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.place.label' | translate }}</label>
                    <div class="mt-2">
                        <oa-place-picker formControlName="placeId" id="placeId" />
                        <oa-form-error-display [control]="form().controls.placeId"  />
                    </div>
                </div>
                <div class="sm:col-span-full">
                    <label for="ownerId" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.owner.label' | translate }}</label>
                    <div class="mt-2">
                        <oa-employee-picker formControlName="ownerId" />
                        <oa-form-error-display [control]="form().controls.ownerId"  />
                    </div>
                </div>
                <div class="sm:col-span-full">
                    <label for="purchaseDate" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.purchase-date.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <input formControlName="purchaseDate" type="date" name="label" id="purchaseDate" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <oa-form-error-display [control]="form().controls.purchaseDate"  />
                    </div>
                </div>
                <div class="sm:col-span-full">
                    <label for="note" class="block text-sm font-medium leading-6 text-gray-900">{{ 'items.form.note.label' | translate }}</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-cyan-600">
                            <textarea formControlName="note" name="label" id="note" class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" ></textarea>
                        </div>
                        <oa-form-error-display [control]="form().controls.note"  />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" (click)="onCancel()" class="text-sm font-semibold leading-6 text-gray-900">{{'places.form.actions.cancel.label' | translate}}</button>
        <button type="submit" (click)="onSubmit()" [disabled]="!form().valid" class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-cyan-200">{{'places.form.actions.save.label' | translate}}</button>
    </div>
</form>
